<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <meta name="description" content="Online Grocery Store" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ; charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="CSS\stylingAdminHomePage.css">
    <link rel="icon" href="CHPImages\logo.ico" type="image/x-icon">

</head>

<body>
    <!--Dividing the whole page into two divs one will contain the fixed side panel and the other will have the content of the option selected from the side panel-->
    <div id="sidePanel">
        <ul id="sideNavList">
            <li class="current">
                <div id="dashboardIcon">
                    <img src="AHPImages\dashboard.ico" alt="dashboard Icon">
                </div>
                Dashboard
            </li>
            <li>Add Items
                <ul class="subList">
                    <li>Product</li>
                    <li>Brand</li>
                </ul>
            </li>
            <li>Update Items
                <ul class="subList">
                    <li>Quantity</li>
                    <li>Price</li>
                </ul>
            </li>
            <li>Delete Items
                <ul class="subList">
                    <li>Product</li>
                    <li>Brand</li>
                </ul>
            </li>
            <li>Approve Orders</li>
            <li>View Feedback</li>
            <li>Add Admin</li>
            <li>Logout</li>
        </ul>
    </div>
    <div id="mainContainer">
        <!--Logo and Title-->
        <div id="logoContainer">
            <div id="logoImg">
                <img src="CHPImages\title.png" alt="Mart">
            </div>
            <h1 class="pageHeading">Mart</h1>
        </div>
        <div class="greetings">
            <p>Welcome </p>
        </div>
        <div class="rightPanelSubDivs">
            <div class="linkDivs">
                <div class="linkDivsImage"><img src="AHPImages\manage.png" alt="manage"></div>
                Manage Items</div>
            <div class="linkDivs">
                <div class="linkDivsImage"><img src="AHPImages\approve.png" alt="manage"></div>
                Approve Orders</div>
            <div class="linkDivs">
                <div class="linkDivsImage"><img src="AHPImages\feedback.png" alt="manage"></div>
                View Feedback</div>
            <div class="linkDivs">
                <div class="linkDivsImage"><img src="AHPImages\add.png" alt="manage"></div>
                Add Admin</div>
            <div class="linkDivs">
                <div class="linkDivsImage"><img src="AHPImages\logout.png" alt="manage"></div>
                Logout</div>
        </div>
    </div>


</body>

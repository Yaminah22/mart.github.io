<!doctype html>
<html lang="en">

<head>
    <meta name="description" content="Online Grocery Store" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" ; charset="utf-8">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="CSS\stylingAdminLogin.css">
    <link rel="icon" href="CHPImages\logo.ico" type="image/x-icon">
    <title>Admin Login Panel</title>
</head>

<body>
    <!--Creating login form-->
    <div id="adminLogin">
        <div id="logoContainer">
            <div id="logoImg">
                <img src="CHPImages\title.png" alt="Mart">
            </div>
            <h1 class="pageHeading">Mart</h1>
        </div>
        <div id="loginFormTitle">
            <p>Admin Login</p>
        </div>
        <form action="">
            <div class="formClass">
                <div class="inputField">
                    <div class="imgIcon">
                        <img src="AHPImages\user.ico" alt="">
                    </div>
                    <input type="text" placeholder="Admin Name" required>
                </div>
                <div class="inputField">
                    <div class="imgIcon">
                        <img src="AHPImages\password.ico" alt="">
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
            </div>
            <div class="btn">
                <button type="submit">Sign In</button>
            </div>
            <div class="forget">
                <a href="#">Forget Password?</a>
            </div>
        </form>
    </div>
</body>

</html>
